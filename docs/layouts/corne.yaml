# Layout visualization for Keymap Drawer
layout: { qmk_keyboard: "corne_rotated", qmk_layout: "LAYOUT_split_3x6_3" }

layers:
  QWERTY:
    # Row 1
    - - "$$mdi:keyboard-tab$$"
      - "Q"
      - "W"
      - "E"
      - "R"
      - "T"

      - "Y"
      - "U"
      - "I"
      - "O"
      - "P"
      - { t: "-", s: "_" }

    # Row 2
    - - { t: "`", s: "~" }
      - { t: "A", h: "$$mdi:apple-keyboard-control$$", type: "held" }
      - { t: "S", h: "$$mdi:apple-keyboard-option$$", type: "held" }
      - { t: "D", h: "$$mdi:apple-keyboard-command$$", type: "held" }
      - { t: "F", h: "$$mdi:apple-keyboard-shift$$", type: "held" }
      - "G"
      - "H"
      - { t: "J", h: "$$mdi:apple-keyboard-shift$$", type: "held" }
      - { t: "K", h: "$$mdi:apple-keyboard-command$$", type: "held" }
      - { t: "L", h: "$$mdi:apple-keyboard-option$$", type: "held" }
      - { t: ";", s: ":", h: "$$mdi:apple-keyboard-control$$", type: "held" }
      - { t: "'", s: '"' }

    # Row 3
    - - { t: '\', s: "|", h: "$$mdi:web$$", type: "held" }
      - "Z"
      - "X"
      - "C"
      - "V"
      - "B"

      - "N"
      - "M"
      - { t: ",", s: "<" }
      - { t: ".", s: ">" }
      - { t: "/", s: "?" }
      - { t: "=", s: "+", h: "$$mdi:web$$", type: "held" }

    # Thumb Cluster
    - - { t: "$$mdi:numeric-6-box-multiple-outline$$", type: "held" }
      - {
          t: "$$mdi:backspace$$",
          s: "$$mdi:backspace-reverse$$",
          h: "$$mdi:numeric-2-box-multiple-outline$$",
          type: "held",
        }
      - { t: "⎋", h: "$$mdi:numeric-3-box-multiple-outline$$", type: "held" }

      - {
          t: "$$mdi:keyboard-return$$",
          h: "$$mdi:numeric-4-box-multiple-outline$$",
          type: "held",
        }
      - {
          t: "$$mdi:keyboard-space$$",
          h: "$$mdi:numeric-1-box-multiple-outline$$",
          type: "held",
        }
      - { t: "$$mdi:numeric-6-box-multiple-outline$$", type: "held" }

  Numbers:
