draw_config:
  dark_mode: true
  separate_combo_diagrams: true
  combo_diagrams_scale: 4
  inner_pad_w: 4.0
  inner_pad_h: 4.0
  footer_text: ""
  svg_extra_style: |
    rect.ghost { fill: #7b7e81; }
    svg.keymap { background-color: #000000; }

